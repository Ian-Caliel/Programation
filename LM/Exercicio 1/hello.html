<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       h1{
           color: white; 
           font-size: 16px;
           text-align: center;
           background-color: gray;
       }
        p{
           color: red;
           font-size: 12px; 
           
        }
         #para{
             color: green;
         }
         .italico{
             font-style: italic;
         }
         .cor{
             color: blue;
         }
         .bold{
             font-weight: bold;
         }


    </style>
    <title>Document</title>
</head>
<body>
    <h1>Linguagem de marcação</h1>
    <p id="para"> paragrafo</p>
    <p class="italico">Outro paragrafo</p>
    <p class="cor"> isso <span class="bold">tambem</span> é um paragrafo</p>

</body>
</html>
